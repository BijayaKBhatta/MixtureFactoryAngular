  <div id="producList" *ngFor="let product of products; let idx = index" class="namkeenItem {{product.split(' ').join('')}}" (click)="showProduct(idx,product)">
    <!--{{idx}} -->
    
      <div [ngStyle]="{'color': 'red', 'font-size': '20px', 'font-weight': 'bold'}"> {{product}}</div>

  </div>
<md-card class="example-card" id="producList" *ngFor="let product of products">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>Shiba Inu</md-card-title>
    <md-card-subtitle>Dog Breed</md-card-subtitle>
  </md-card-header>
  <img md-card-image src="assets/img/examples/shiba2.jpg">
  <md-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button>LIKE</button>
    <button md-button>SHARE</button>
  </md-card-actions>
</md-card>
